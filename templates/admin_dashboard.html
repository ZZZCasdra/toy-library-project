{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h2>Toy Management</h2>

<a href="{{ url_for('add_toy') }}" class="btn btn-success mb-3">Add New Toy</a>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Status</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    {% for toy in toys %}
    <tr>
      <td>{{ toy.toy_id }}</td>
      <td>{{ toy.name }}</td>
      <td>{{ toy.status }}</td>
      <td>
        <a href="{{ url_for('edit_toy', toy_id=toy.toy_id) }}" class="btn btn-sm btn-warning">Edit</a>
<!--        <a href="{{ url_for('delete_toy', toy_id=toy.toy_id) }}" class="btn btn-sm btn-danger">删除</a>-->
        <form action="{{ url_for('delete_toy', toy_id=toy.toy_id) }}" method="post" style="display:inline;">
          <button class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this toy? ')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
